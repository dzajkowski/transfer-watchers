@(blocks: List[Block])

@main("Discovered blocks") {
  <div class="row">
    <div class="col">
      <table class="table table-striped table-bordered table-hover">
        <thead>
          <tr>
            <th scope="col-1">Block</th>
            <th scope="col-1">seqnum</th>
          </tr>
        </thead>
        <tbody>
          @for(block <- blocks) {          
            <tr class=@{if(block.finalized) "table-success" else "table-warning"}>
              <td class="overflow-auto small">@block.hash</td>
              <td class="overflow-auto small">@block.seqNum</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
}
